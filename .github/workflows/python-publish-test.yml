name: Build & Publish to TestPyPI

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write        # für OIDC-Upload

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]   # macos-13 = Intel, macos-14 = ARM
    runs-on: ${{ matrix.os }}
    env:
      # Einheitliche, eindeutige Version pro Workflow-Run für TestPyPI
      PKG_VERSION: 1.0.0.dev${{ github.run_number }}.post${{ github.run_attempt }}

    steps:
      - uses: actions/checkout@v4
        with: {persist-credentials: false}

      - uses: actions/setup-python@v5
        with: {python-version: "3.12"}

      - name: Set dynamic version for TestPyPI
        shell: bash
        run: |
          python - <<'PY'
          import re, pathlib, os
          p = pathlib.Path('pyproject.toml')
          s = p.read_text(encoding='utf-8')
          v = os.environ['PKG_VERSION']
          s_new = re.sub(r'(?m)^(version\s*=\s*")[^"]+("\s*$)', rf"\\1{v}\\2", s)
          if s == s_new:
              print('No version replacement occurred; check pyproject.toml format')
          p.write_text(s_new, encoding='utf-8')
          print('Set version to', v)
          PY

      - run: pip install --upgrade build cibuildwheel

      # sdist nur einmal (Linux) erstellen
      - name: Build sdist
        if: runner.os == 'Linux'
        run: python -m build --sdist --outdir dist

      - name: Enable QEMU for ARM64
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      # Wheels für alle CPython-Versionen ≥ 3.8 (Linux, Win, macOS)
      - name: Build wheels
        env:
          CIBW_BUILD: "cp3*-*"        # alle 3.x
          CIBW_SKIP:  "cp36-* cp37-* pp*"   # 3.6/3.7 + PyPy raus
          CIBW_ARCHS_LINUX: "auto aarch64"
        run: cibuildwheel --output-dir dist

      - uses: actions/upload-artifact@v4      # pro Runner eigene Artefakte
        with:
          name: python-package-${{ matrix.os }}-${{ runner.arch }}
          path: dist/

  publish-to-testpypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/loxwebsocket

    steps:
      # alle Artefakte einsammeln
      - uses: actions/download-artifact@v4
        with:
          pattern: python-package-*
          path: artifacts/

      # alles in einen dist/-Ordner kopieren
      - name: Collect distributions
        run: |
          mkdir -p dist
          find artifacts -name '*.whl'  -exec cp {} dist/ \;
          find artifacts -name '*.tar.gz' -exec cp {} dist/ \;
          echo "Collected distributions:"
          ls -la dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          verbose: true